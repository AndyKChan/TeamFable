<div class="login">
  <!-- show any messages that come back with authentication -->
   {{#if message}}
   <div class="alert alert-danger">{{message}}</div>
   {{/if}}

  <form class="form-horizontal" name="login" action="/login" method="post">

  <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Email Address</label>
      <div class="col-sm-10">
        <input type="username" name="username" class="form-control" id="inputUsername3" placeholder="Email Address">
      </div>
    </div>

    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Sign In</button>
      </div>
    </div>

  </form>
</div>
