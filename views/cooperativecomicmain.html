<script type="text/javascript">
    $(document).ready(function() {
            document.onkeydown = function() 
                {
                    var j = event.keyIdentifier
                    if (j == "Right")
                        window.location = nextUrl
                        }
                   });

      $(document).ready(function() {
                    var nextPage = $("#next_page_link")
                    nextUrl = nextPage.attr("href")
                });

      $(document).ready(function(){
          comic.local.cooperative = true;
      });

      $(document).ready(function(){

      });
</script>

<br>
<br>
<br>
  <h2>Cooperative Comic<h2>
  
  {{#each comic}}
  {{this.comic.description}}
  {{/each}}
  
  <center>
  <a id="next_page_link" href="/cooperativecomic" type="button" class="btn btn-info">Read Comic</a>
  <a href="/home" type="button" class="btn btn-info">Home Page</a>
  {{#each filenames}}
  <img src='images/{{this}}' alt="Smiley face" height="400" width="400">
{{/each}}
  {{#if user.local.contributor}}
  <br>
  <br>
  <form class="form-horizontal" name="description" method="post" action="/cooperative" >
      <textarea type="text" name="description" class="form-control" placeholder="description" rows="3" cols="30" ></textarea>
      <button type="submit" class="btn btn-primary" style="display: inline-block;">Submit</button>
  </form>
  <br>
  <br>
    <form method="post" enctype="multipart/form-data" action="/fileupload">
        <input type="file" name="upl"/>
    </form>
  </center>
</body>
