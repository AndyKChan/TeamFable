<html>
<head>

<script type="text/javascript">
    $(document).ready(function() {
            document.onkeydown = function() 
                {
                    var j = event.keyIdentifier
                    if (j == "Right")
                        window.location = nextUrl
                    else if (j == "Left")
                        window.location = prevUrl            
                        }
                   });

      $(document).ready(function() {
                    var nextPage = $("#next_page_link")
                    var prevPage = $("#previous_page_link")
                    nextUrl = nextPage.attr("href")
                    prevUrl = prevPage.attr("href")
                });

</script>
</head>
<body>

<p>
  <h1>Fable</h1>
  <a id="previous_page_link"  href="/cooperativecomic" type="button" class="btn btn-info">Previous Page</a>
  <a id="next_page_link" href="/cooperative" type="button" class="btn btn-info">Comic Main Page</a>
</p>
</body>
</html>
