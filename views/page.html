<!DOCTYPE html>

<html>
<head>
  <style>
  input.hidden{
    display: none;
  }
  </style>
<title>{{comic.comic.comicName}}</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta http-equiv="imagetoolbar" content="false">
<meta http-equiv="imagetoolbar" content="no">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="../stylesheets/style.css">
<script src="http://code.jquery.com/jquery-2.0.0.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.1.1.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>
<body>
    <div class="uploadcomic">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/home">Home</a>
          <a class="navbar-brand">{{user.local.username}}</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
             
            <li><a href="/search">Search</a></li>
            <li><a href="/profile">Profile</a></li>
            <!--li><a href="/solo">Solo</a></li-->
            <li><a href="/comicmainpage">My Works</a></li>
            <li><a href="/logout">Logout</a></li>
          </ul>
          <form class="navbar-form navbar-right" name="search" action="/search" method="get">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>
    <br>
    <br>
    <br>
    <center>
    <h2>{{comic.comic.comicName}}</h2>
    <br>
    <br>
    <center>

<div>

{{#each comic}}
<img id="picture" src="/images/{{this.comicstrip.fileName}}">    

</div>

{{#compare next null operater="=="}}
  <button type="button" class="btn btn-primary"><a href= "/comic/{{this.comicstrip.comicName}}/{{../next}}">Next Page </a></button>
{{/compare}}


{{/each}}

<center>

    <div id="result"></div>
    <ul id="image"></ul>

</div>

<script>
$( "#next" ).each(

    // For each page, run this code. The "indIndex" is the
    // loop iteration index on the current element.
    function( intIndex ){

        // Bind the onclick event to simply alert the
        // iteration index value.
        $( this ).bind (
            "click",
            function(){
                alert( "Hottie index: " + intIndex );
            }
            );

    }

    );
</script>
</body>
</html>
