<div class="signup">

  <!-- show any messages that come back with authentication -->
  {{#if message}}
  <div class="alert alert-danger">{{message}}</div>
  {{/if}}

  <form class="form-horizontal" name="signup" action="/signup" method="post">

    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-10">
        <input type="username" name="username" class="form-control" id="inputUsername3" placeholder="Username">
      </div>
    </div>


    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email">
      </div>
    </div>

    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
      </div>
    </div>

    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Confirm Password</label>
      <div class="col-sm-10">
        <input type="password" name="passwordc" class="form-control" id="inputPassword3" placeholder="Confirm Password">
      </div>
    </div>

    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Picture</label>
      <div class="col-sm-10">
        <input type="text" name="picture" class="form-control" id="inputPicture3" placeholder="URL to your picture">
      </div>
    </div>



    <!-- <div class="form-group">
        <label for="exampleInputFile" class="col-sm-2 control-label">Upload an image</label>
        <div class="col-sm-10">
          <input type="file" name="picture" src="submit.png" id="exampleInputFile">
        </div>
    </div> -->

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="radio" name = "usertype" value = "contributor"> Contributor <br>
            <input type="radio" name = "usertype" value = "viewer"> Viewer
          </label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class= "links">
          <a href="/login" style="display: inline-block;">Already a User?</a>
        <button type="submit" class="btn btn-default" style="display: inline-block;">Sign Up</button>        
      </div>
    </div>
      </div>
  </form>
</div>
